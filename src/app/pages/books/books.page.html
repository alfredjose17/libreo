<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Books Available</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="books">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="login">
    <div *ngIf=" auth.user$ | async as user">


      <h1 class="primary" align="left" style="color:white"><b>Library Name:</b> {{ user.libraryname }}</h1>

      <hr>


      <ul *ngFor="let book of userBooks$ | async">


            <div *ngIf="user.libraryname == book.libraryname" routerLink="{{ book.id }}" redirection="forward" >

                <ion-avatar>
                  <img [src]="book.imglink" alt="Loading...">
                </ion-avatar>
                <ion-label color="primary" text-warp><h2><b>{{ book.bookname }}</b></h2></ion-label>
                <div class="spacer" style="height: 5px;"></div>
                <hr>
            </div>



      </ul>
    </div>

    <!-- <ng-template #login>
      <button class="button" (click)="auth.googleSignIn()">Login with Google</button>
    </ng-template> -->

  </div>
</div>
</ion-content>
